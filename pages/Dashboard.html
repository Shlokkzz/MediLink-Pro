<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel='stylesheet' href='../styles/dashboard.css'>
    <script src="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    " rel="stylesheet">
</head>
<body>
    <!--Loading div-->
    <div class="loading">
        <h1>Loading...</h1>
    </div>
  <div class="container hide">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Today's Appointments</h2>
          </div>
          <div class="card-body">
            <div class="list-group">
              <a href="#" class="list-group-item">Appointment 1</a>
              <a href="#" class="list-group-item">Appointment 2</a>
              <a href="#" class="list-group-item">Appointment 3</a>
              <!-- Add more appointment items here -->
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Patients Overview</h2>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Total Patients</h5>
                    <p class="card-text">100</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">New Patients Today</h5>
                    <p class="card-text">5</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Upcoming Appointments</h5>
                    <p class="card-text">10</p>
                  </div>
                </div>
              </div>
              <!-- Add more patient-related cards here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <script>
        window.addEventListener("message", (event) => {
            if (event.data.message && event.data.message === "data-loaded") {
                console.log(event.data);
                document.querySelector(".container").classList.remove("hide");
                document.querySelector(".loading").classList.add("hide");
            } else if (event.data.message && event.data.message === "data-error"){
                console.log(event.data);
                document.querySelector(".container").classList.remove("hide");
                document.querySelector(".loading").classList.add("hide");
            }
            else if (event.data === "hide") {
                document.querySelector(".container").classList.add("hide");
            }
        })
    </script>
</body>
</html>
